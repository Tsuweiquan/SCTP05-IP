<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Project</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="search-container">
            <label>
                <h1>Which pair would you like to search for?:</h1>
                <input type="text" id="search-pair">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <label>Time Interval</label>
                <select id="timeinterval">
                    <option value="30min">30 min</option>
                    <option value="4hours">4h</option>
                    <option value="1day">1 Day</option>
                    <option value="1week">1 Week</option>
                </select>
            </label>

        </div>
        <button id="search-button">Enter</button>
    </div>


    <div id="result">
        <h2>Historical Prices</h2>
        <table id="priceTable" border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>DateTime</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted dynamically here by JavaScript -->
            </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
